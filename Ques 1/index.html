<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Box</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .full-box {
      width: 100%;
      height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0c0c0c;
      border: 50px solid green;
    }

    .text {
      font-size: 2rem;
      font-weight: bold;
      color: #a80d0d;
    }
  </style>
</head>
<body>
  <div class="full-box">
    <div class="text">Zepto Apps</div>
  </div>
</body>
</html>
